<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    input {
      outline: none;
      border: 2px solid yellowgreen;
      border-radius: 3px;
    }
    ul, li {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="input" @input="search">
    <ul>
      <li 
        v-for="item in items"
        v-show="item.isShown">
        {{item.name}}
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          input: '',
          items: [
            {name: '佐藤', isShown : true},
            {name: '山田', isShown : true},
            {name: '鈴木', isShown : true},
            {name: '田中', isShown : true},
          ],
        }
      },
      computed: {
        search: function() {
          this.items.forEach(item => {
            item.isShown = (item.name.indexOf(this.input) >= 0) ? true : false; 
          });
        },
      },
    });
  </script>
</body>
</html>
